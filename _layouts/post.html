---
layout: default
---

<div class="row">
    <article class="post col_10 col">
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
        <div class="meta">
            Published <time>{{ page.date | date_to_string }}</time>
        </div>
        {{ content }}
    </article>
    <aside class="col col_6 social">
        <span id="twitter-follow"></span>
    </aside>
</div>
<div class="row comments">

    <div id="disqus_thread" class="col col_10"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'spleecouk'; // required: replace example with your forum shortname

        // The following are highly recommended additional parameters. Remove the slashes in front to use.
        var disqus_identifier = '{{ page.guid }}';
        var disqus_url = 'http://splee.co.uk{{ page.url }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        
</div>
<div class="clear"></div>
