<article class="post grid_6 push_3">
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <div id="date">Published <time>{{ page.date | date_to_string }}</time></div>
    <div class="content">{{ page.content }}</div>
</article>
<div class="clear"></div>

<div id="disqus_thread" class="grid_6 push_3"></div>
<script type="text/javascript">
    var disqus_shortname = 'spleeblog';

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_url = 'http://splee.co.uk{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
