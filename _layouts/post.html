---
layout: default
---

<div class="row">
    <article class="post col_10 col">
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
        <div class="meta">
            Published <time>{{ page.date | date_to_string }}</time>
        </div>
        {{ content }}
    </article>
    <aside class="col col_6 social">
    </aside>
</div>
<div class="clear"></div>

<div class="row" id="disqus">
    <div class="disqus col col_10">
        <div id="disqus_thread"></div>
        <script type="text/javascript" src="http://disqus.com/forums/spleeblog/embed.js"></script>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
</div>
