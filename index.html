---
layout: default
title: splee.io
---
{% assign first_post = site.posts.first %}
<article class="post">
    <h2><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>
    <div id="date">published <time>{{ first_post.date | date_to_string }}</time></div>
    <div class="content">{{ first_post.content }}</div>
</article>

<hr />

<section>
    <h2>Archive</h2>
    <nav>
        <ul id="archive">
        {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><abbr>{{ post.date | date_to_string }}</abbr></li>
        {% endfor %}
        </ul>
    </nav>
</section>
