---
layout: default
title: splee.io
---
{% assign first_post = site.posts.first %}
<div class="row">
    <article class="post col_10 col">
        <h2><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>
        {{ first_post.content }}
    </article>
    <aside class="col col_6 meta">
        Published <time>{{ first_post.date | date_to_string }}</time>
    </aside>
</div>
<div class="clear"></div>

<hr />

<section class="row">
    <div class="col col_16">
        <h2>Archive</h2>
        <nav>
            <ul id="archive">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <abbr>{{ post.date | date_to_string }}</abbr>
            </li>
            {% endfor %}
            </ul>
        </nav>
    </div>
</section>
<div class="clear"></div>
