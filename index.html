---
layout: default
title: splee.io
---
{% assign first_post = site.posts.first %}
<div class="grid_3"></div>
<article class="post grid_6">
    <h2><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>
    <div id="date">published <time>{{ first_post.date | date_to_string }}</time></div>
    <div class="content">{{ first_post.content }}</div>
</article>
<div class="grid_3"></div>
<div class="clear"></div>

<hr />

<div class="grid_3"></div>
<section class="grid_6">
    <h2>Archive</h2>
    <nav>
        <ul id="archive">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <abbr>{{ post.date | date_to_string }}</abbr>
        </li>
        {% endfor %}
        </ul>
    </nav>
</section>
<div class="grid_3"></div>
<div class="clear"></div>
