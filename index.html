---
layout: default
title: splee.blog
---
{% assign first_post = site.posts.first %}
<div class="row">
    <article class="post col_10 col">
        <h2><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>
        <div class="meta">
            Published <time>{{ first_post.date | date_to_string }}</time>
        </div>
        {{ first_post.content }}
    </article>
    <aside class="col col_6 social">
        <script src="http://widgets.twimg.com/j/2/widget.js"></script>
        <script>
        new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 4,
          interval: 6000,
          width: 'auto',
          height: 300,
          theme: {
            shell: {
              background: '#333333',
              color: '#ffffff'
            },
            tweets: {
              background: '#000000',
              color: '#ffffff',
              links: '#07bdeb'
            }
          },
          features: {
            scrollbar: false,
            loop: false,
            live: false,
            hashtags: true,
            timestamp: true,
            avatars: false,
            behavior: 'all'
          }
        }).render().setUser('splee').start();
        </script>
    </aside>
</div>
<div class="clear"></div>

<hr />

<section class="row">
    <div class="col col_16">
        <h2>Archive</h2>
        <nav>
            <ul id="archive">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <time>{{ post.date | date_to_string }}</time>
            </li>
            {% endfor %}
            </ul>
        </nav>
    </div>
</section>
<div class="clear"></div>
